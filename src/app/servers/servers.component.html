<button 
    class="button" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add Server</button>

<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <div class="medium-6 cell">
        <label>Server Name
            <input type="text"
                    (input)="onServerNameChange($event)"
                    placeholder="server name">
        </label>
        </div>
    </div>
</div>

<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <div class="medium-6 cell">
        <label>Server Name
            <input type="text"
                    [(ngModel)]="serverStartupText"
                    placeholder="server name">
        </label>
        </div>
    </div>
</div>

<p *ngIf="isButtonClicked">{{ serverStartupText }}</p>
